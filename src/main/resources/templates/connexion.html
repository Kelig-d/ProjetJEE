<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Jogenda</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link th:href="@{assets/img/apple-touch-icon.png}" rel="apple-touch-icon">


    <!-- Vendor CSS Files -->
    <link th:href="@{assets/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">



    <!-- Template Main CSS File -->
    <link th:href="@{assets/css/style.css}" rel="stylesheet">
</head>
<body>
<header id="header">

            <h1 class="text-center me-auto">Connexion</h1>

</header>


<section >
    <form action="#" th:action="@{/login}" th:object="${logStat}" method="post" class="text-center">
        <p class="connectionp">Identifiant:</p>
        <label>
            <input type="text" th:field="*{id}">
        </label>

        <p class="connectionp">Mot de passe:</p>
        <label>
            <input type="password" th:field="*{mdp}" />
        </label>
        <p>
            <input class="connectionp" type="submit" value="Connexion" />
        </p>
    </form>
</section>
</body>
</html>
