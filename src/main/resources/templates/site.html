<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jogenda</title>


  <!-- Favicons -->
  <link th:href="@{/assets/img/favicon.png}" rel="icon">
  <link th:href="@{assets/img/apple-touch-icon.png}" rel="apple-touch-icon">


  <!-- Vendor CSS Files -->
  <link th:href="@{assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{assets/css/style.css}" rel="stylesheet">


</head>
<body>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top ">
  <div class="container d-flex align-items-center">

    <h1 class="logo me-auto"><a href="index.html">Jogenda</a></h1>

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto" href="/">Home</a></li>
        <li><a class="nav-link scrollto active" href="/site">Sites</a></li>
        <li><a class="nav-link scrollto" href="/discipline">Disciplines</a></li>
        <li><a class="nav-link scrollto" href="/session">Sessions</a></li>
        <li><a class="nav-link scrollto" href="#team">Team</a></li>
        <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
        <li><a class="getstarted scrollto" href="/getdeco">Déconnexion</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->

<section id="void"></section>
<main id="main">
  <div class="container">
    <div class="title">
      <h1>Sites Olympiques</h1>
      <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#create">
        Ajout site
      </button>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nom</th>
        <th scope="col">Ville</th>
        <th scope="col">Catégorie</th>
        <th scope="col">Modifier</th>
        <th scope="col">Supprimer</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="site : ${site}">
        <th th:text="${site.id_site}" scope="row"></th>
        <td th:text="${site.nom}"></td>
        <td th:text="${site.ville}"></td>
        <td th:text="${site.categorie.nom}"></td>
        <td>
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#edited">
            Modifier
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#delete">
            Supprimer
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<!-- End #main -->

<!-- Modal Créer -->
<div class="modal fade modal-lg" id="create" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="createLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h1 class="modal-title fs-5 col-12 " id="createLabel">Ajouter un site</h1>
      </div>
      <div class="modal-body">
      <form action="/add_site" method="post">

          <div class="mb-3">
            <label for="nom" class="col-sm-3 col-form-label">Nom du site</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nom" name="nameSite">
            </div>
          </div>

          <div class="mb-3">
            <label for="ville" class="col-sm-3 col-form-label">Ville</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="ville" name="nameVille">
            </div>
          </div>


          <fieldset class="mb-3">
            <legend class="col-form-label col-sm-4 pt-0">Catégorie</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="categorie" id="id_radio1" value="Stade" checked>
                <label class="form-check-label" for="id_radio1">
                  Stade
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="categorie" id="id_radio2" value="Salle de spectacle">
                <label class="form-check-label" for="id_radio2">
                  Salle de spectacle
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="categorie" id="id_radio3" value="Lieu publique">
                <label class="form-check-label" for="id_radio3">
                  Lieu publique
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="categorie" id="id_radio4" value="Centre aquatique">
                <label class="form-check-label" for="id_radio4">
                  Centre aquatique
                </label>
              </div>
            </div>

          </fieldset>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-success">Valider</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Fin Modal Créer -->

<!-- Modal Modifier-->
<!-- Fin Modal Modifier -->

<!-- Modal Supprimer-->
<!-- Fin Modal Supprimer -->

<!-- Vendor JS Files -->
<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

</body>
</html>
