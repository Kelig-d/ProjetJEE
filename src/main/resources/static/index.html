<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Hello</h1>
    <p id="test"></p>

<script type="module">
    async function get(url){
        return await fetch(url).then((response)=>{
            return response.text();
        });
    }
    var response = await get("/test");
    document.getElementById("test").innerHTML = response;
</script>
</body>
</html>
